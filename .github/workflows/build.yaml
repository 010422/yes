name: Build macOS Intel Version

on:
  push:
    branches:
      - main  # 或者你项目的默认分支
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # 使用 macOS 最新版本的 GitHub Actions 环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # 获取仓库的最新代码

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # 你可以根据需要调整 Node.js 版本

    - name: Install dependencies
      run: |
        yarn install  # 安装依赖

    - name: Build the app
      run: |
        yarn build  # 构建应用，确保你已经配置了 `build` 命令

    - name: Package the app for macOS Intel
      run: |
        yarn electron:build --mac --x64  # 针对 macOS Intel 架构打包

    - name: Upload macOS Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: macos-intel-build
        path: dist/mac/*  # 这是默认的输出路径，确保它与项目的实际输出一致
