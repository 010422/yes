name: Build macOS Application (Intel Chip)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # 使用 macOS 环境进行构建

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 设置 Node.js 版本，确保与你的项目兼容

      - name: Install dependencies
        run: |
          npm install webpack@^5.96.1 webpack-cli@4.0.0 --save-dev
          npm install

      - name: Build macOS application
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # 设置 GH_TOKEN 环境变量
        run: |
          npm run build:macos

      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: dist/mac/*
