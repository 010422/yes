name: Build macOS Application (Intel Chip)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # 使用 macOS 环境进行构建

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 根据你的项目需要选择合适的 Node.js 版本

      - name: Install dependencies
        run: |
          npm install webpack@^5.96.1 webpack-cli@4.0.0 --save-dev
          npm install

      - name: Build macOS application
        run: |
          npm run build  # 确保这里运行的是 electron-builder 的构建命令

      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: dist/mac/*  # 上传 dist/mac 下的构建产物

      - name: Set GH_TOKEN
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # 如果需要发布到 GitHub Release，使用 GH_TOKEN
        run: echo "GH_TOKEN set"
