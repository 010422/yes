name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install

      - name: Build the app
        run: |
          npm run build

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-app
          path: dist_electron/*.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        uses: cli/cli-action@v2

      - name: Create Release
        run: |
          gh auth login --with-token <<< ${{ secrets.GH_TOKEN }}
          gh release create v${{ github.run_number }} dist_electron/*.dmg --title "Release v${{ github.run_number }}" --notes "自动化构建的 Release"

      - name: Upload Release Asset
        run: |
          gh release upload v${{ github.run_number }} dist_electron/*.dmg --clobber
