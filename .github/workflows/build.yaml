name: Build macOS Intel Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # 使用 macOS 环境进行构建

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 设置 Node.js 版本，根据需要调整

      - name: Install dependencies
        run: |
          npm install webpack@^5.27.0 webpack-cli --save-dev  # 安装 webpack 5.x 版本
          npm install  # 安装其他依赖

      - name: Build macOS application
        run: |
          npm run build:macos  # 使用自定义的构建脚本打包 macOS 版本

      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: dist/mac/*  # 上传构建的 macOS 文件，修改为你的实际路径
